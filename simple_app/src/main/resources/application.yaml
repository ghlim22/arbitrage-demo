spring.application.name: arbitrage-capturer

server.port: 8080

spring.jpa:
  hibernate:
    ddl-auto: update # 배포시 변경
  properties:
    hibernate:
      format_sql: true
#      dialect: org.hibernate.dialect.H2Dialect
  show-sql: true

spring.h2.console.enabled: true
spring.datasource:
  url: jdbc:h2:mem:testdb
  driver-class-name: org.h2.Driver
  username: sa
  password: password


spring.mongodb:
  host: localhost
  port: 27017
  database: cycle_db
---
spring.profiles.active: docker
server.port: 8080
spring.mongodb.host: mongodb
